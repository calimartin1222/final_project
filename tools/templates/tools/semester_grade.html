{% extends 'base.html' %}

{% block javascript %}
    <script type="text/javascript">
    function calculate_total() {

        var Q1 = document.getElementById('first_quarter');
        var Q2 = document.getElementById('second_quarter');
        var e = document.getElementById('exam');

        alert(Q1);

        var quarter1 = Q1[Q1.selectedIndex].value();
        var quarter2 = Q2[Q2.selectedIndex].value();
        var exam = e[e.selectedIndex].value();

        var total = quarter1 + quarter2 + exam;

        alert(total);

        if(total >= 28){

            document.getElementById('grade').innerHTML = "A";
        }
        else if(total >= 24.5){
            document.getElementById('grade').innerHTML = "B+";
        }
        else if(total >= 20){
            document.getElementById('grade').innerHTML = "B";
        }
        else if(total >= 16.5){
            document.getElementById('grade').innerHTML = "C+";
        }
        else if(total >= 12){
            document.getElementById('grade').innerHTML = "C";
        }
        else if(total >= 8.5){
            document.getElementById('grade').innerHTML = "D+";
        }
        else if(total >= 5){
            document.getElementById('grade').innerHTML = "D";
        }
        else{
            document.getElementById('grade').innerHTML = "F";
        }
    }
    document.addEventListener('DOMContentLoaded', () => {
        calculate_total();
    });
    </script>
{% endblock %}

{% block title %}
Semester Grade
{% endblock %}

{% block body %}
    <h2>Rotator or A/B Block<br>
    Semester Grades<br>
    Broward County Schools</h2>
    <p>First Quarter</p>
    <select id = 'first_quarter' onchange="calculate_total()">
    	<option value = "12" selected>A</option>
    	<option value = "9.3">B+</option>
    	<option value = "9">B</option>
    	<option value = "6.3">C+</option>
    	<option value = "6">C</option>
    	<option value = "3.3">D+</option>
    	<option value = "3">D</option>
    	<option value = "0">F</option>
    </select>
    <p>Second Quarter</p>
    <select id = 'second_quarter' onchange="calculate_total()">
    	<option value = "12" selected>A</option>
    	<option value = "9.3">B+</option>
    	<option value = "9">B</option>
    	<option value = "6.3">C+</option>
    	<option value = "6">C</option>
    	<option value = "3.3">D+</option>
    	<option value = "3">D</option>
    	<option value = "0">F</option>
    </select>
    <p>Exam</p>
    <select id = 'exam' onchange="calculate_total()">
    	<option value = "8" selected>A</option>
    	<option value = "6.2">B+</option>
    	<option value = "6">B</option>
    	<option value = "4.2">C+</option>
    	<option value = "4">C</option>
    	<option value = "2.2">D+</option>
    	<option value = "2">D</option>
    	<option value = "0">F</option>
    </select>
    <p>Semester Grade</p>
    <h1 id='grade'>A</h1>
{% endblock %}
