<style>


/* declare a 7 column grid on the table */
#calendar {
	width: 100%;
	display: grid;
}

#calendar tr, #calendar tbody {
  grid-column: 1 / -1;
  display: grid;
 grid-template-columns: repeat(7, 1fr);
    width: 100%;
}

caption {
	text-align: center;
  grid-column: 1 / -1;
  font-size: 130%;
  font-weight: bold;
  padding: 10px 0;
}

#calendar a {
	color: #C8DDF4;
	text-decoration: none;
}

#calendar td, #calendar th {
	padding: 5px;
	border: 0.5px solid #C8DDF4;
	background:#3D5570;
}

#calendar .weekdays {
	background: #3D5570;
}


#calendar .weekdays th {
	text-align: center;
	line-height: 20px;
	border: none !important;
	padding: 10px 6px;
	color: #C8DDF4;
	font-size: 16px;
}

#calendar td {
	min-height: 180px;
  display: flex;
  flex-direction: column;
}

#calendar .days li:hover {
	background: #d3d3d3;
}

#calendar .date {
	text-align: center;
	margin-bottom: 5px;
	padding: 4px;
	color: #C8DDF4;
  flex: 0 0 auto;
  align-self: flex-end;
}

#calendar .event {
  flex: 0 0 auto;
	font-size: 13px;
	padding: 5px;
	margin-bottom: 5px;
	line-height: 14px;
	background: #7899D4;
	border: 1px solid #7899D4;
	color: #C8DDF4;
	text-decoration: none;
}

#calendar .event-desc {
	color: #C8DDF4;
	margin: 3px 0 7px 0;
	text-decoration: none;
}

#calendar .other-month {
	background: #3D4942;
}

/* ============================
				Mobile Responsiveness
   ============================*/


@media(max-width: 768px) {

	#calendar .weekdays, #calendar .other-month {
		display: none;
	}

	#calendar li {
		height: auto !important;
		border: 1px solid #ededed;
		width: 100%;
		padding: 10px;
		margin-bottom: -1px;
	}

  #calendar, #calendar tr, #calendar tbody {
    grid-template-columns: 1fr;
  }

  #calendar  tr {
    grid-column: 1 / 2;
  }

	#calendar .date {
		align-self: flex-start;
	}
}
</style>

<script>

    var list = ["event"];

    if (!localStorage.getItem('eventList')){
        localStorage.setItem('eventList', JSON.stringify(list));
    }

    var eventList = JSON.parse(localStorage.getItem('eventList'));

document.addEventListener('DOMContentLoaded', () => {
    if(eventList.length > 1){
        for(var i = 1; i < eventList.length; i=i+2){
            display_note(eventList[i], eventList[i+1]);
        }
    }
});
function note(element) {

    var area = element;

    document.getElementById('modal').style.display='block';

    document.getElementById('text_input_button').onclick = function() {

        var note = document.getElementById('text_input').value;

        var div = document.createElement('div');

        div.setAttribute('class', 'event');

        var div2 = document.createElement('div');

        div2.setAttribute('class', 'event-desc');

        div2.innerHTML+=note;

        div.append(div2);

        area.append(div);

        eventList.push(area.id);
        eventList.push(note);
        localStorage.setItem('eventList', JSON.stringify(eventList));

        document.getElementById('modal').style.display='none';
    };
    document.getElementById('modal-close').onclick = () => {
        document.getElementById('modal').style.display='none';
    };
}
function display_note(id, note) {

    var area = document.getElementById(id);

    var div = document.createElement('div');

    div.setAttribute('class', 'event');

    var div2 = document.createElement('div');

    div2.setAttribute('class', 'event-desc');

    div2.innerHTML+=note;

    div.append(div2);

    area.append(div);

}

</script>
