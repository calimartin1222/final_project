{% extends 'base.html' %}

{% block title %}
Calculate Grade
{% endblock %}

{% block body %}
    <h2>Calculate Grade</h2>
    <form method="post">
        <!--csrf token authentication-->
        {% csrf_token %}
        <!--gets form from login views.py-->
        {{ form }}
        <!--button used to submit form-->
        <button type="submit">Calculate!</button>
    </form>
{% endblock %}
