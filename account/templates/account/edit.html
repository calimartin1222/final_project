{% extends 'base.html' %}

{% block title %}
Edit Profile
{% endblock %}

{% block body %}

    <h2>Edit Profile</h2>

    <form method='post'>
        <!--csrf token authentication-->
        {% csrf_token %}
        <!--gets form from edit_profile in views.py-->
        {{ form.as_p }}
        <!--button used to submit profile edit form-->
        <button type="submit">Save Changes</button>
    </form>

{% endblock %}
