{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block title %}
Login
{% endblock %}

{% block body %}
  <h1>Login</h1>
  <br>
  <div class="form-group">
    <form method="post">
      <!--csrf token authentication-->
      {% csrf_token %}
      <!--gets form from login views.py-->
      {{ form.as_p }}
      <!--button used to submit login form-->
      <br>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <!--link to register page if the user doesn't have an account-->
  <p>Don't have an account? <a href='/account/register'>Register Here</a></p>
{% endblock %}
