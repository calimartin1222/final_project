{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block title %}
Login
{% endblock %}

{% block body %}

<h1>Login</h1>
<form method="post">
  <!--csrf token authentication-->
  {% csrf_token %}
  <!--gets form from login views.py-->
  {{ form.as_p }}
  <!--button used to submit login form-->
  <button type="submit">Login</button>
</form>

{% endblock %}
