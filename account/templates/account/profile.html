{% extends 'base.html' %}

{% block title %}
Profile
{% endblock %}

{% block body %}
    <h2>Profile</h2>

    <p>
        <!--gets user information passed through view_profile from views.py-->
        Username: {{ user }}<br>
        First Name: {{ user.first_name }}<br>
        Last Name: {{ user.last_name }}<br>
        Email: {{ user.email }}<br>
    </p>

{% endblock %}
